<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanistelrooy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Omollo Vanistelrooy</h1>
            
    <!-- Navigation Section -->
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>About Me</h2>
        <p>An aspiring web developer on the rise, passionate about creating innovative web solutions.</p>

        <!-- Registration Form -->
        <h3>Register</h3>
        <form action="#" method="post">
            <!-- First Name Field -->
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname" placeholder="Enter your full name" required>
            
            <!-- Second Name Field -->
            <label for="Sname">Second Name</label>
            <input type="text" id="Sname" placeholder="Enter Your Second Name" required>                       

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Confirm Password -->
             <label for="Confirm_password">Confirm Password</label>
             <input type ="password" id="confirm_password" name="confirm_pasword" placeholder="Confirm your password" required>
            
             <!-- Date Field -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Dropdown -->
           <label for="country">Country:</label>
           <select name="country" id="country">
            <option value="">Select your country:</option>
            <option value="kenya">Kenya</option>
            <option value="uganda">Uganda</option>
            <option value="tanzania">Tanzania</option>
            <option value="rwanda">Rwanda</option>
            <option value="burundi">Burundi</option>
            <option value="south sudan">South Sudan</option>
            <option value="ethiopia">Ethiopia</option>
            <option value="somalia">Somalia</option>
           </select>

            <!-- Radio Buttons -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
<br/>
            <!-- Checkboxes -->
            <label>Interests:</label>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="design" name="interests" value="design">
            <label for="design">Design</label>
            <input type="checkbox" id="gaming" name="interests" value="gaming">
            <label for="gaming">Gaming</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p style="text-align: left;">Contact me at: <a href="mailto:info@masimeomollo.com">info@masimeomollo.com</a></p>
   <p style="text-align:right">&copy; 2025 Omollo vanistelrooy. All rights  reserved</p>
    </footer>
    <!-- Script for Confirm Password Validation -->
<script>
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    form.addEventListener('submit', function (e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault(); // Prevent form submission
            alert('Passwords do not match. Please try again.');
        }
    });
</script>
</body>
</html>
